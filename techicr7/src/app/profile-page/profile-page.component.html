<h2>Employee Details</h2> 
<hr/>
<div *ngIf="profile">
  <div>
    <label><b>First Name: </b></label> {{profile.firstName}} 
  </div>
  <div>
    <label><b> Last Name: </b></label> {{profile.lastName}}
  </div>
  <div>
    <label><b>Email Id: </b></label> {{profile.email}}
  </div>  
  <div>
    <label><b>Mobile number: </b></label> {{profile.mobileNo}}
  </div>   
</div>
<br>
<br>
